main: com.itedya.itedyaguilds.ItedyaGuilds
api-version: 1.18
prefix: ItedyaGuilds
authors: [ itedya ]
description: Itedya's guilds plugin
website: itedya.com
depend: [ WorldGuard ]
commands:
  stworzgildie:
    usage: /<command> <nazwa_gildii> <prefix_gildii>
    description: Stworz gildie
  usungildie:
    usage: /<command>
    description: Usun gildie
  zaprosdogildii:
    usage: /<command> <nazwa_gracza>
