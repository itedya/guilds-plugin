  akceptujzaproszenie:
    usage: /<command>
    description: Akceptuj zaproszenie
  wyrzuczgildii:
    usage: /<command>
    description: Wyrzuc z gildii
  wyjdzzgildii:
    usage: /<command>
    description: Wyjdz z gildii
  ustawdomgildii:
    usage: /<command>
    description: Ustaw dom gildii
  domgildii:
    usage: /<command>
    description: Tepnij sie do domku gildii